<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints - Telecom Billing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

main {
    padding: 2rem;
}

#complaints-form {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 1rem;
    max-width: 600px;
    margin: 0 auto;
    border-radius: 8px;
}

label {
    display: block;
    margin: 0.5rem 0 0.25rem;
}

input, textarea {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
    position: fixed;
    bottom: 0;
    width: 100%;
}
    </style>
    <header>
        <h1>Telecom Billing System Complaints</h1>
    </header>
    <main>
        <section id="complaints-form">
            <h2>Submit Your Complaint</h2>
            <form action="submit_complaint.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="account-number">Account Number:</label>
                <input type="text" id="account-number" name="account_number" required>
                
                <label for="complaint">Complaint:</label>
                <textarea id="complaint" name="complaint" required></textarea>
                
                <button type="submit">Submit Complaint</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Telecom Billing System</p>
    </footer>
</body>
</html>
