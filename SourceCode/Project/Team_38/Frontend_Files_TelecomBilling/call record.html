<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Billing System - Call Detail Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .cdr-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 1200px;
    }
    
    h1 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
    }
    
    .cdr-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    
    .cdr-table thead {
        background-color: #007bff;
        color: #fff;
    }
    
    .cdr-table th,
    .cdr-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    .cdr-table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    
    .cdr-table tbody tr:hover {
        background-color: #f1f1f1;
    }
    
</style>
    <div class="cdr-container">
        <h1>Call Detail Records</h1>
        <table class="cdr-table">
            <thead>
                <tr>
                    <th>Call Date</th>
                    <th>Call Time</th>
                    <th>Caller Number</th>
                    <th>Receiver Number</th>
                    <th>Duration</th>
                    <th>Call Type</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-07-18</td>
                    <td>14:35</td>
                    <td>+1234567890</td>
                    <td>+0987654321</td>
                    <td>10 mins</td>
                    <td>Local</td>
                </tr>
                <tr>
                    <td>2024-07-18</td>
                    <td>15:20</td>
                    <td>+1234567890</td>
                    <td>+0987654321</td>
                    <td>5 mins</td>
                    <td>International</td>
                </tr>
                <!-- Additional rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
